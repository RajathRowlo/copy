<div class="login">
  <div>
    <img
      src="https://rs.projects-abroad.net/v1/hero/indian-cuisine-south-africa-food-tours-product-5e146c7a97eb2.[1600].jpeg"
      class="d-block w-100 rounded" style="border-radius: 50%; filter: blur(3px);" alt="...">
    <div class="centered"><img src="assets/white.png" alt="" srcset="" width="500" height="500"></div>
  </div>




  <div class="row mt-5">
    <div class="col-md-6">
      <!-- login form -->
      <div class="row mt-5 login">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">
            <div class="form-check form-switch">
              <input class="form-check-input" type="radio" id="adminlog" name="usertype" value="admin" ngModel>
              <label class="form-check-label" style="color: aliceblue;" for="adminlog"> <strong>Admin</strong> </label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="radio" id="userlog" name="usertype" value="user" ngModel>
              <label class="form-check-label" style="color: aliceblue;" for="userlog"> <strong>User</strong> </label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="uname" placeholder="username" name="username" ngModel>
              <label for="uname">username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
              <label for="password">Password</label>
            </div>

            <button class="btn btn-primary">
              <strong>Login</strong>
            </button>

            <!-- Modal for registration -->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#registration">
              Signup
            </button>

            <!-- Modal -->
            <div class="modal fade" id="registration" data-bs-backdrop="static">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header ">
                    <h5 class="modal-title text-center " id="registration">Create User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <app-registration></app-registration>
                  </div>
                </div>
              </div>
            </div>

          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="col-md-6 mt-4">
      <div class="row">
        <div class="col-md-2">
          <div class="vl"></div>
        </div>
        <div class="col-md-8">

          <div id="carouselExampleControls" class="carousel slide mt-5" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://www.tasteofhome.com/wp-content/uploads/2017/12/The-Ultimate-New-Years-Resolution-Bucket-List-for-a-Foodie-twitter.jpg"
                  class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://inresto.com/wp-content/uploads/2020/03/1-17-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://cdnimg.webstaurantstore.com/images/blogs/3240/blog-no-contact-delivery_main.jpg"
                  class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>


    </div>
  </div>





</div>
