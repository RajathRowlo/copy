<div class="container">
<table class="table table-striped table-hover text-center">
                <thead>
                  <th>Sno.</th>
                  <th>Product Image</th>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Type</th>
                  <th>Quantity</th>
                </thead>
                <tbody>
                  <tr *ngFor="let product of productsArray; let i = index">
                    <td>{{i+1}}</td>
                    <td>
                      <img
                        style="width: 50px; height: 50px"
                        src="{{ product?.photo }}"
                      />
                    </td>
                    <td>{{ product?.dishname }}</td>
                    <td>₹{{ product?.dishprice }}</td>
                    <td>{{product?.dishtype}}</td>
                    <td>{{ product.quantity}}</td>
                    <td>
                      <button type="button" (click)='onAddQuantity(product)' class="btn btn-success me-2">+</button>
                      <button type="button" (click)='onRemoveQuantity(product)' class="btn btn-danger">-</button>
                    </td>
                    <td>{{product.dishprice * product.quantity}}</td>

                    <td><button class="btn btn-danger" value="submit" (click)='deleteitem(product)'>Remove</button></td>
                  </tr>
          
                  <tr>
                    <td></td>
                    <td></td>
                    <th>Total:</th>
                    <th>₹{{sum}}</th>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
</div>
